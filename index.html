<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da Trybewarts" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" action="">
            <div class="form-group">
                <input id="email" type="email" class="form-control form-control-sm" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input id="senha" type="password" class="form-control form-control-sm" name="password"
                    placeholder="Senha">
            </div>

            <button type="submit" class="btn btn-outline-dark small" id="botao">Entrar</button>
        </form>

    </header>
    <main class="container-main">
        <form action="" id="evaluation-form" class="container-form">
            <div class="container-inputs">
                <input type="text" class="form-control" id="input-name" placeholder="Nome">
                <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome">
                <input type="text" class="form-control" id="input-email" placeholder="Email">
                <div class="container-select">
                    <select name="" id="house" class="form-control">
                        <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>

                    </select>
                    <label for="house" id="label-casa">Casas :</label>
                </div>

            </div>

            <label for="" id="label-family">Qual sua família?</label>
            <div class="form-check">
                <label  class="form-check-label" for="customRadio1">
                    <input type="radio" id="customRadio1" name="family"  class="form-check-input"
                        value="Frontend">Frontend
            </div>
            <div class="form-check">
                <label  class="form-check-label" for="customRadio2">
                    <input type="radio" id="customRadio2" name="family"  class="form-check-input"
                        value="Backend">Backend
            </div>
            <div class="form-check">
                <label  class="form-check-label" for="customRadio3">
                    <input type="radio" id="customRadio3" name="family"  class="form-check-input"
                        value="FullStack">FullStack
            </div>

            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="customCheck1" value="HoFs">
                <label   class="form-check-label" for="customCheck1">HoFs</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="customCheck1" value="Jest">
                <label  class="form-check-label" for="customCheck1">Jest</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="customCheck1" value="Promises">
                <label  class="form-check-label" for="customCheck1">Promises</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="customCheck1" value="React">
                <label  class="form-check-label" for="customCheck1">React</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="customCheck1" value="SQL">
                <label  class="form-check-label" for="customCheck1">SQL</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="customCheck1" value="Python">
                <label  class="form-check-label" for="customCheck1">Python</label>
            </div>
            <div class="">
                <p id="label-rate">Como você avalia a Trybewarts?</p>
                <div class="form-check form-check-inline">
                    <input type="radio" id="1"  class="form-check-input" name="rate" value="1">
                    <label  class="form-check-label"  for="1">1</label>
                </div>

                <div class="form-check form-check-inline">
                <input type="radio" id="2" name="rate"   class="form-check-input" value="2">
                <label  class="form-check-label" for="2">2</label>
            </div>

                <div class="form-check form-check-inline">
                <input type="radio" id="3" name="rate"   class="form-check-input" value="3">
                <label  class="form-check-label" for="3">3</label>
            </div>

                <div class="form-check form-check-inline">
                <input type="radio" id="4" name="rate"   class="form-check-input" value="4">
                <label  class="form-check-label" for="4">4</label>
            </div>

                <div class="form-check form-check-inline">
                <input type="radio" id="5" name="rate"   class="form-check-input" value="5">
                <label  class="form-check-label" for="5">5</label>
            </div>

                <div class="form-check form-check-inline">
                <input type="radio" id="6" name="rate"   class="form-check-input" value="6">
                <label  class="form-check-label" for="6">6</label>
            </div>

                <div class="form-check form-check-inline">
                <input type="radio" id="7" name="rate"   class="form-check-input" value="7">
                <label  class="form-check-label" for="7">7</label>
            </div>

                <div class="form-check form-check-inline">
                <input type="radio" id="8" name="rate"   class="form-check-input" value="8">
                <label  class="form-check-label" for="8">8</label>
            </div>

                <div class="form-check form-check-inline">
                <input type="radio" id="9" name="rate"   class="form-check-input" value="9">
                <label  class="form-check-label" for="9">9</label>
            </div>

                <div class="form-check form-check-inline">
                <input type="radio" id="10" name="rate"   class="form-check-input" value="10">
                <label  class="form-check-label" for="10">10</label>
            </div>
            </div>
            <div class="area-de-texto-req-15">
                <label for="textarea" class="textarea ">Deixe seu comentário:</label>
                <textarea name="textarea" id="textarea" class="form-control" cols="30" rows="10"
                    maxlength="500"></textarea>
            </div>
            <div class="checkbox-req-16">
                <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
                <input type="checkbox"  id="agreement" name="agreement">
            </div>
            <div class="botao-formulario-req-17">
                <button type="submit" class="btn btn-outline-dark small" id="submit-btn">Enviar</button>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="logo">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
